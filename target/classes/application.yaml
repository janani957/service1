spring:
  application:
    name: Service_A
  datasource:
    url: jdbc:mysql://localhost:3306/Employee_Service_A?createDatabaseIfNotExist=true
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

  kafka:
   bootstrap-servers: 127.0.0.1:9092
   producer:
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
server:
 port: 8890
